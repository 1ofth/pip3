<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui" >
<f:view>
    <h:head>
        <title>Lab 3</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="main.css"/>
    </h:head>
    <h:body>
        <div id="header" class="header">
            <div class="head">Группа P3212</div>
            <div class="head">Ибраимов Эдем, Морозов Иван</div>
            <div class="head">Вариант 31517</div>
        </div>

        <div class="wrapper">
            <h:form>
                <div id="clock">
                    <h:outputText id="interactive_clock_time" value="${mainBean.time}"/>
                    <br/>
                    <h:outputText id="interactive_clock_date" value="${mainBean.date}"/>
                </div>
                <p:poll interval="10" update="interactive_clock_time interactive_clock_date"/>
            </h:form>
        </div>
        <div class="wrapper">
            <p:link id="next_page_link" value="Next page" outcome="toMain"/>
        </div>
    </h:body>
</f:view>

</html>
